<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../dist/output.css">
  </head>

  <body>
    <h1 class="title mx-auto">Calculator</h1>
    <div class="Data__Shower"></div>
    <div class="Keyboard__Buttons">
      <button class="buttons buttons__active text-red-800" value="1">1</button>
      <button class="buttons buttons__active " value="2">2</button>
      <button class="buttons buttons__active" value="3" id="3">3</button>
      <button class="buttons buttons__active" value="4">4</button>
      <button class="buttons buttons__active" value="5">5</button>
      <button class="buttons buttons__active" value="6">6</button>
      <button class="buttons buttons__active" value="7">7</button>
      <button class="buttons buttons__active" value="8">8</button>
      <button class="buttons buttons__active" value="9">9</button>
      <button class="buttons buttons__active" value="0">0</button>
      <button class="buttons buttons__active" value="+">+</button>
      <button class="buttons buttons__active" value="=">=</button>
      <button class="buttons buttons__active" value="-">-</button>
      <button class="buttons buttons__active" value="/">/</button>
      <button class="buttons buttons__active" value="*">*</button>
    </div>
    <script src="../src/js/index.js"></script>
  </body>
</html>
